<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./app/css,scss/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <img src="./images/bg-stars.svg" alt="" class="stars">
        <img src="./images/pattern-hills.svg" alt="" class="hills">

        <div class="cycle-of-day-night">
            <div class="sun"></div>
            <div class="moon">
                <div class="dot"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
        </div>

        <div class="counter-container">
            <h1>WE'RE LAUNCHING SOON</h1>
            <div class="time-cubes-flex">
                <div class="time-cube">
                    <div class="outer-page-container">
                        <div class="up-page dys"></div>
                        <div class="down-page"></div>
                        <div class="time">
                            <h2 class="number days">7</h2>

                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    <h3>DAYS</h3>
                </div>
                <div class="time-cube">
                    <div class="outer-page-container">
                        <div class="up-page hrs"></div>
                        <div class="down-page"></div>
                        <div class="time">
                            <h2 class="number hours">13</h2>

                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    <h3>HOURS</h3>
                </div>
                <div class="time-cube">
                    <div class="outer-page-container">
                        <div class="up-page mins"></div>
                        <div class="down-page"></div>
                        <div class="time">
                            <h2 class="number minutes">42</h2>

                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    <h3>MINUTES</h3>
                </div>
                <div class="time-cube">
                    <div class="outer-page-container">
                        <div class="up-page secs"></div>
                        <div class="down-page"></div>
                        <div class="time">
                            <h2 class="number seconds">11</h2>

                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    <h3>SECONDS</h3>
                </div>
            </div>
        </div>

        <ul class="social-media">
            <li><i class="fab fa-facebook-square"></i></li>
            <li><i class="fab fa-pinterest"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>
    </main>

    <script src="./app/js/script.js"></script>
</body>
</html>
